    <script>

const sumAll = function (num1, num2) {
  let sum = 0;

    if(typeof num1 != "number" ||typeof num2 != "number" || num1 < 0 || num2 < 0 ){
        return "ERROR";
    }


  if (num1 < num2) {
    for (; num1 <= num2; num1++) {
      sum += num1;
    }

    return sum;
  } 
  else 
  {
    for (; num2 <= num1; num2++) {
      sum += num2;
    }


    return sum;
  }
};
</script>
